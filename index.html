<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-map-pin"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img
                src="https://raw.githubusercontent.com/CiurescuP/weather-app/main/images/cloud.png"
                alt="picture of a cloudy sky"
              />
              <p class="temperature">8<span>Â°C</span></p>
              <p class="description">Cloudy Sky</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <div class="info-humidity">
              <span>20%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>2km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img
            src="https://raw.githubusercontent.com/CiurescuP/weather-app/main/images/404.png"
            alt="404 error picture"
          />
          <p>Please enter a valid location</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2df9982f5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
